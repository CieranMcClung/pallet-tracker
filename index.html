<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Epic Pallet Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">

    <!-- HOME -->
    <section id="homeScreen" class="screen">
      <div class="home-card">
        <button id="btnContainerHome" class="btn btn-container">Container</button>
        <button id="btnYodelHome"     class="btn btn-loading">Loading</button>
      </div>
    </section>

    <!-- CONTAINER MODE -->
    <section id="containerSection" class="screen hidden">
      <header class="header">
        <button id="backFromContainer" class="btn-nav">&larr;</button>
        <h2>Container Mode</h2>
      </header>

      <!-- 1) Two-Option Start Screen -->
      <div id="containerStartOverlay" class="overlay">
        <div class="overlay-card">
          <button id="startNew"  class="mode-btn">âž• Start New</button>
          <button id="viewSaved" class="mode-btn">ðŸ“‚ View Saved</button>
        </div>
      </div>

      <!-- 2) Container Tabs -->
      <div id="containerTabs" class="tabs"></div>

      <!-- 3â€“8) Main Container UI -->
      <div id="containerUI" class="container-ui">
        <!-- 4) Chips Grid -->
        <div id="chipGrid" class="chip-grid"></div>

        <!-- 3) Big + Pallet FAB -->
        <button id="addPallet" class="fab">ADD PALLET</button>

        <!-- 8) Reset with safety net -->
        <div class="actions-bar">
          <button id="resetContainer" class="btn-danger">Reset</button>
        </div>
      </div>
    </section>

    <!-- YODEL MODE (unchanged) -->
    <section id="yodelSection" class="screen hidden">
      <header class="header">
        <button id="backFromYodel" class="btn-nav">&larr;</button>
        <h2>Loading Mode</h2>
      </header>
      <div class="yodel-status">
        <span id="yodelCountDisplay" class="yodel-number">0</span>
      </div>
      <div class="actions">
        <button id="recordYodelBtn" class="btn btn-container full">+1</button>
        <button id="undoYodelBtn"   class="btn">Undo</button>
        <button id="resetYodelBtn"  class="btn">Reset</button>
      </div>
    </section>

  </div>
  <script src="script.js"></script>
</body>
</html>
